<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados 3</title>
    <style>
        body {
            font: normal 1.2em Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var name = window.prompt('Qual é o seu nome completo?')
        document.write(`Seu nome tem ${name.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${name.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${name.toLowerCase()}<br>`)
        document.write(`<h2>Seja Bem-vindo ${name}</h2>`)
    </script>
</body>
</html>
