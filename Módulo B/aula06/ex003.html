<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados 2</title>
    <style> /*CSS*/
        body {
            background-color: #1c8df7;
            color: #fff;
            font: normal 1.4em Arial, Verdana, sans-serif;
        }
        h1 {
            color: #f3f311;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> 
    <!--Isso é um comentário-->
    <p>Já me livrei da maldição!</p>
    <script> //JavaScript
        var n1 = Number(window.prompt('Digite um número: ')) //ParseInt ou ParseFloat ou Number(o js se vira)
        var n2 = Number(window.prompt('Digite outro número: ')) 
        var soma = n1 + n2
        alert('A soma dos valores é ' + String(soma)) //Concatenação
        /*
        number | + pra adição
        string | + pra concatenação
        */
    </script>
</body>
</html>
