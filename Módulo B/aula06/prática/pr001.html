<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 001</title>
    <style>
        body {
            font: normal 1.2em Arial, sans-serif;
        }

        main {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Teste de JavaScript Interno</h1>
    <main>
        <script>
        var name = window.prompt('Qual é seu nome?')
        var sbname = window.prompt('Qual é seu sobrenome?')
        var age = window.prompt(`Qual é a sua idade?`)

        document.write(`<h1>Seja Bem-Vindo <em>${name.toUpperCase()}</em></h1>`)
        document.write(`<p>Seu sobrenome é ${sbname}</p>`)
        document.write(`<p>${name.toUpperCase()}, você tem ${age} anos!</p>`)
    </script>
    </main>
    
</body>
</html>
