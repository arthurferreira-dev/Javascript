<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números (uma calculadora)</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
            width: 100px;
            border: none;
            margin-top: 7px;
            background-color: #e0e0e0;
        }

        div#res {
            font-size: 18.5pt;
            margin-top: 10px;
        }

        input.nums {
            background-color: #d1d1d1;
        }
    </style>
</head>
<body>
    <h1>Somando Valores entre 0-500</h1>
    <input type="number" name="n1" id="n1" min="0" max="500" class="nums">
    <input type="number" name="n2" id="n2" min="0" max="500" class="nums">
    <input type="button" value="Somar" onclick="soma()">
    <input type="reset" value="Limpar">
    <div id="res">Resultado da conta</div>

    <script>
        function soma() {
            var n1 = document.querySelector('input#n1')
            var n2 = document.querySelector('input#n2')
            var res = document.getElementById('res')
            var n001 = Number(n1.value)
            var n002 = Number(n2.value)
            
            var soma = n001 + n002

            res.innerHTML = `A soma entre ${n001} e ${n002} é igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
