<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo mais sobre DOM</title>
    <style>
        div#area {
            background-color: #0f760f;
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="area" onmouseenter="entrada()" onmouseout="saida()">
        Clique Aqui!
    </div>

    <script>
        area.addEventListener('click', clique)

        function clique() {
            var area = document.getElementById('area')
            area.innerText = 'Clicado!'
            area.style.background = 'blue'
        }

        function entrada() {
            var entrada = document.querySelector('div#area')
            entrada.innerText = 'Entrou!'
            entrada.style.background = 'brown'
        }

        function saida() {
            var saida = document.querySelector('div#area')
            saida.innerText = 'Saiu!'
            saida.style.background = 'green'
        }
    </script>
</body>
</html>
